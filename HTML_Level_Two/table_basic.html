<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Basic</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>200</td>
        <td>Blue</td>
        <td>India</td>
      </tr>
      <tr>
        <td>400</td>
        <td>Green</td>
        <td>China</td>
      </tr>
      <tr>
        <td>500</td>
        <td>Pink</td>
        <td>USA</td>
      </tr>
    </table>

  </body>
</html>
